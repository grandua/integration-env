services:
  postgres:
    image: ateracorp/atera-db:${ATERA_DB_TAG:-latest}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "atera_user", "-d", "AteraDb"]
      interval: 5s
      retries: 10
    environment:
      POSTGRES_USER: atera_user
      POSTGRES_PASSWORD: atera_password
      POSTGRES_DB: AteraDb
    networks: [atera-net]
    volumes: [atera-data:/var/lib/postgresql/data]

  mindsdb:
    image: ateracorp/atera-mindsdb:${MINDSDB_TAG:-latest}
    container_name: mindsdb_instance
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "47334:47334"
      - "47335:47335"
      - "47337:47337"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47334/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks: [atera-net]

networks:
  atera-net:

volumes:
  atera-data:
