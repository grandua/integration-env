services:
  postgres:
    image: ateracorp/atera-db:${ATERA_DB_TAG:-latest}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "atera_user", "-d", "AteraDb"]
      interval: 5s
      retries: 10
    environment:
      POSTGRES_USER: atera_user
      POSTGRES_PASSWORD: atera_password
      POSTGRES_DB: AteraDb
    networks: [atera-net]
    volumes: [atera-data:/var/lib/postgresql/data]

  mindsdb:
    image: ateracorp/atera-mindsdb:${MINDSDB_TAG:-latest}
    container_name: mindsdb_instance
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "47334:47334"
      - "47335:47335"
      - "47337:47337"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47334/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    environment:
      - MINDSDB_APIS=http,mysql,mcp
    networks: [atera-net]

  atera-dbsync:
    image: ateracorp/atera-db-sync:${ATERA_DB_SYNC_TAG:-latest}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ConnectionStrings__AteraDb=Host=postgres;Port=5432;Database=AteraDb;Username=atera_user;Password=atera_password
      - Atera__ApiKey=${ATERA_API_KEY}
      - SyncOptions__IncrementalSyncIntervalMinutes=5
      - OtlpExporter__Endpoint=
    networks: [atera-net]

networks:
  atera-net:

volumes:
  atera-data:
