services:
  postgres:
    image: ghcr.io/grandua/atera-db:${ATERA_DB_TAG:-latest}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "atera_user", "-d", "AteraDb"]
      interval: 5s
      retries: 10
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks: [atera-net]
    volumes: [atera-data:/var/lib/postgresql/data]

  mindsdb:
    image: ghcr.io/grandua/atera-mindsdb:${MINDSDB_TAG:-latest}
    container_name: mindsdb_instance
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "47334:47334"
      - "47335:47335"
      - "47337:47337"
      - "47338:47338"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47334/"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    environment:
      - MINDSDB_APIS=http,mysql,mcp
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=DEBUG
    networks: [atera-net]

  atera-dbsync:
    image: ghcr.io/grandua/atera-db-sync:${ATERA_DB_SYNC_TAG:-latest}
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ConnectionStrings__AteraDb=Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Atera__ApiKey=${ATERA_API_KEY}
      - SyncOptions__IncrementalSyncIntervalMinutes=${SYNC_INCREMENTAL_MINUTES:-5}
      - SyncOptions__TicketOnlySyncIntervalMinutes=${SYNC_TICKET_ONLY_MINUTES:-1440}
      - SyncOptions__TicketCommentsAlertsSyncIntervalMinutes=${SYNC_TICKET_COMMENTS_ALERTS_MINUTES:-10080}
      - OtlpExporter__Endpoint=
    networks: [atera-net]

networks:
  atera-net:

volumes:
  atera-data:
